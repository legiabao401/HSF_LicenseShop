<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Authentication</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Authentication Status</h5>
                <p class="card-text">
                    <strong>Is Authenticated:</strong> 
                    <span th:text="${isAuthenticated}" class="badge" 
                          th:classappend="${isAuthenticated} ? 'bg-success' : 'bg-danger'">
                        false
                    </span>
                </p>
                <p class="card-text">
                    <strong>Auth Info:</strong>
                    <pre th:text="${authInfo}">null</pre>
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <h5>LocalStorage Token:</h5>
            <pre id="tokenInfo">Loading...</pre>
        </div>
        
        <div class="mt-3">
            <h5>Cookies:</h5>
            <pre id="cookieInfo">Loading...</pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show localStorage token
            const token = localStorage.getItem('accessToken');
            document.getElementById('tokenInfo').textContent = token ? 
                token.substring(0, 50) + '...' : 'No token found';
            
            // Show cookies
            const cookies = document.cookie;
            document.getElementById('cookieInfo').textContent = cookies || 'No cookies found';
        });
    </script>
</body>
</html>
