<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - License Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .navbar-brand span { color: #0d6efd; font-weight: 700; }
        .auth-page {
            min-height: 100vh;
            display: flex;
            background: #f8f9fa;
        }
        .auth-left {
            flex: 1;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #0d6efd;
            position: relative;
            overflow: hidden;
        }
        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: white;
        }
        .auth-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.3);
            position: relative;
            z-index: 1;
        }
        .auth-brand {
            text-align: center;
            position: relative;
            z-index: 1;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-brand h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .auth-brand p {
            font-size: 1.2rem;
            color: #0d6efd;
            margin-bottom: 0;
        }
        .register-container {
            max-width: 560px;
            width: 100%;
        }
        .register-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            overflow: hidden;
            padding: 2rem;
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .register-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }
        @media (max-width: 768px) {
            .auth-page {
                flex-direction: column;
            }
            .auth-left {
                min-height: 40vh;
                padding: 2rem 1rem;
            }
            .auth-right {
                padding: 2rem 1rem;
            }
            .auth-brand h1 {
                font-size: 2rem;
            }
            .auth-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
            }
        }
    </style>
</head>
<body>
<main class="auth-page">
    <div class="auth-left">
        <div class="auth-logo">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="auth-brand">
            <h1>License Shop</h1>
            <p>Tham gia cộng đồng mua sắm trực tuyến</p>
        </div>
    </div>
    
    <div class="auth-right">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title">Tạo tài khoản</h1>
                    <p class="register-subtitle">Chỉ mất vài giây để bắt đầu</p>
                </div>

            <div id="alert" class="alert alert-danger d-none" role="alert"></div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="username" minlength="3" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Gmail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="6" maxlength="100" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-shield-halved"></i></span>
                            <input type="password" class="form-control" id="confirm" placeholder="••••••••" minlength="6" maxlength="100" required>
                        </div>
                    </div>
                </div>
                <div class="form-text mt-1">Mật khẩu phải từ 6-100 ký tự.</div>
                <div class="mb-3">
                    <label class="form-label">Mã xác thực <span class="text-danger">*</span></label>
                    <div class="row g-2">
                        <div class="col-8">
                            <input type="text" class="form-control" id="captchaCode" name="captchaCode" 
                                   placeholder="Nhập mã xác thực" required>
                        </div>
                        <div class="col-4">
                            <div class="captcha-container">
                                <canvas id="captchaCanvas" width="120" height="40" style="border: 1px solid #ddd; border-radius: 4px; cursor: pointer;" title="Click để làm mới"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="form-text">
                        <small class="text-muted">Click vào hình để làm mới mã xác thực</small>
                    </div>
                </div>
                <input type="hidden" id="captchaId" name="captchaId">
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-user-plus me-2"></i>Đăng ký
                    </button>
                </div>
            </form>

                <div class="text-center mt-3">
                    <span class="text-muted">Đã có tài khoản?</span>
                    <a th:href="@{/login}" href="/login">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top py-3">
    <div class="container d-flex justify-content-between align-items-center small">
        <div>© <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> License Shop</div>
        <div class="text-muted">Liên hệ: support@example.com</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Captcha functions
    function initializeCaptcha() {
        const canvas = document.getElementById('captchaCanvas');
        if (canvas) {
            canvas.addEventListener('click', generateCaptcha);
            generateCaptcha();
        }
    }

    function generateCaptcha() {
        console.log('Generating captcha...');
        // Get captcha from backend
        fetch('/api/auth/captcha/simple')
            .then(response => {
                console.log('Captcha response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Captcha data received:', data);
                if (data.captchaId && data.captchaText) {
                    // Store captcha data globally
                    window.currentCaptchaId = data.captchaId;
                    window.currentCaptchaAnswer = data.captchaText;
                    
                    // Draw captcha on canvas
                    drawCaptchaOnCanvas(data.captchaText);
                    console.log('Captcha generated successfully');
                } else {
                    throw new Error('Invalid captcha response from server');
                }
            })
            .catch(error => {
                console.error('Error getting captcha from backend:', error);
                alert('Không thể tải captcha. Vui lòng làm mới trang.');
            });
    }

    function drawCaptchaOnCanvas(captchaText) {
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw background
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw text
        ctx.font = '20px Arial';
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Add some distortion
        for (let i = 0; i < captchaText.length; i++) {
            const x = 20 + i * 20;
            const y = 20 + Math.sin(i) * 5;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(Math.sin(i) * 0.2);
            ctx.fillText(captchaText[i], 0, 0);
            ctx.restore();
        }
        
        // Add some noise lines
        ctx.strokeStyle = '#999';
        ctx.lineWidth = 1;
        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.stroke();
        }
    }

    // Load captcha on page load
    document.addEventListener('DOMContentLoaded', function() {
        initializeCaptcha();
        
        // Clear invalid class khi user edit field
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
        document.getElementById('username').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
    });

    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm').value;
        const captchaId = window.currentCaptchaId || document.getElementById('captchaId').value;
        const captchaCode = document.getElementById('captchaCode').value.trim();
        const alertBox = document.getElementById('alert');
        alertBox.classList.add('d-none');

        // Validate password match
        if (password !== confirmPassword) {
            alertBox.textContent = 'Mật khẩu không khớp.';
            alertBox.classList.remove('d-none');
            return;
        }

        // Validate password length
        if (password.length < 6 || password.length > 100) {
            alertBox.textContent = 'Mật khẩu phải từ 6-100 ký tự.';
            alertBox.classList.remove('d-none');
            return;
        }

        // Validate captcha
        if (!captchaCode) {
            alertBox.textContent = 'Vui lòng nhập mã xác thực.';
            alertBox.classList.remove('d-none');
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username, 
                    email, 
                    password, 
                    captchaId, 
                    captchaCode 
                })
            });

            if (response.ok) {
                const result = await response.json();
                // Chuyển ngay sang trang verify-otp (email đang được gửi bất đồng bộ)
                if (result.data && result.data.nextUrl) {
                    window.location.href = result.data.nextUrl;
                } else {
                    window.location.href = '/verify-otp?email=' + encodeURIComponent(email);
                }
            } else {
                const errorData = await response.json();
                let errorMessage = errorData.error || 'Đăng ký thất bại';
                
                // Highlight field nếu có
                if (errorData.field === 'email') {
                    document.getElementById('email').classList.add('is-invalid');
                    errorMessage = 'Email đã được sử dụng';
                } else if (errorData.field === 'username') {
                    document.getElementById('username').classList.add('is-invalid');
                    errorMessage = 'Tên đăng nhập đã tồn tại';
                }
                
                alertBox.textContent = errorMessage;
                alertBox.classList.remove('d-none');
                
                // LUÔN reload captcha khi có bất kỳ lỗi nào
                generateCaptcha();
            }
        } catch (error) {
            alertBox.textContent = 'Đã có lỗi xảy ra. Vui lòng thử lại.';
            alertBox.classList.remove('d-none');
            
            // LUÔN reload captcha khi có bất kỳ lỗi nào
            generateCaptcha();
        }
    });

    // Clear invalid class khi user edit field
    document.getElementById('email').addEventListener('input', function() {
        this.classList.remove('is-invalid');
    });
    document.getElementById('username').addEventListener('input', function() {
        this.classList.remove('is-invalid');
    });

</script>
</body>
</html>
