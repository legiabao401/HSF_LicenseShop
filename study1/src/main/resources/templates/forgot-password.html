<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="base_url" content="/">
    <title>Quên mật khẩu - License Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .navbar-brand span { color: #0d6efd; font-weight: 700; }
        .auth-page {
            min-height: 100vh;
            display: flex;
            background: #f8f9fa;
        }
        .auth-left {
            flex: 1;
            background: ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #0d6efd;
            position: relative;
            overflow: hidden;
        }
        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: white;
        }
        .auth-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.3);
            position: relative;
            z-index: 1;
        }
        .auth-brand {
            text-align: center;
            position: relative;
            z-index: 1;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-brand h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .auth-brand p {
            font-size: 1.2rem;
            color: #0d6efd;
            margin-bottom: 0;
        }
        .forgot-container {
            max-width: 600px;
            width: 100%;
        }
        .forgot-password-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .forgot-password-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .forgot-password-body {
            padding: 2rem;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.5s ease;
            transform: scale(1);
        }
        .step.active {
            background: #0d6efd;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }
        .step.completed {
            background: #28a745;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }
        .step.inactive {
            background: #e9ecef;
            color: #6c757d;
            transform: scale(1);
        }
        .step-line {
            width: 30px;
            height: 2px;
            background: #e9ecef;
            margin: 0 5px;
            align-self: center;
            transition: all 0.5s ease;
            transform: scaleX(1);
        }
        .step-line.completed {
            background: #28a745;
            transform: scaleX(1.1);
            box-shadow: 0 1px 5px rgba(40, 167, 69, 0.3);
        }
        .form-step {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }
        .form-step.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .btn-custom {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }
        .btn-custom:active {
            transform: translateY(0);
        }
        
        /* Password validation styles */
        .password-validation {
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .password-validation small {
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .password-validation small:last-child {
            margin-bottom: 0;
        }
        
        /* Button disabled state */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Input validation states */
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-control.is-valid {
            border-color: #198754;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
            color: white;
        }
        .form-control {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            transform: translateY(-1px);
        }
        .form-control:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .alert {
            border-radius: 10px;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 1;
        }
        @media (max-width: 768px) {
            .auth-page {
                flex-direction: column;
            }
            .auth-left {
                min-height: 40vh;
                padding: 2rem 1rem;
            }
            .auth-right {
                padding: 2rem 1rem;
            }
            .auth-brand h1 {
                font-size: 2rem;
            }
            .auth-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
            }
        }
    </style>
</head>
<body>
<main class="auth-page">
    <div class="auth-left">
        <div class="auth-logo">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="auth-brand">
            <h1>License Shop</h1>
            <p>Khôi phục quyền truy cập tài khoản</p>
        </div>
    </div>
    
    <div class="auth-right">
        <div class="forgot-container">
            <div class="forgot-password-card">
                <div class="forgot-password-header">
                    <i class="fa-solid fa-key fa-2x mb-3"></i>
                    <h3 class="mb-0">Quên mật khẩu</h3>
                    <p class="mb-0 mt-2">Đặt lại mật khẩu của bạn</p>
                </div>
            
            <div class="forgot-password-body">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active" id="step1">1</div>
                    <div class="step-line" id="line1"></div>
                    <div class="step inactive" id="step2">2</div>
                    <div class="step-line" id="line2"></div>
                    <div class="step inactive" id="step3">3</div>
                </div>
                
                <!-- Alert -->
                <div id="alert" class="alert alert-danger d-none" role="alert"></div>
                
                <!-- Step 1: Enter Email -->
                <div class="form-step active" id="step1-form">
                    <h5 class="text-center mb-4">Nhập email của bạn</h5>
                    <form id="emailForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fa-solid fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" 
                                   placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mã xác thực <span class="text-danger">*</span></label>
                            <div class="row g-2">
                                <div class="col-8">
                                    <input type="text" class="form-control" id="captchaCode" name="captchaCode" 
                                           placeholder="Nhập mã xác thực" required>
                                </div>
                                <div class="col-4">
                                    <div class="captcha-container">
                                        <canvas id="captchaCanvas" width="120" height="40" style="border: 1px solid #ddd; border-radius: 4px; cursor: pointer;" title="Click để làm mới"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="form-text">
                                <small class="text-muted">Click vào hình để làm mới mã xác thực</small>
                            </div>
                        </div>
                        <input type="hidden" id="captchaId" name="captchaId">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom">
                                <i class="fa-solid fa-paper-plane me-2"></i>Gửi mã OTP
                            </button>
                        </div>
                    </form>
                </div>
                
                
                <!-- Back to Login -->
                <div class="text-center mt-4">
                    <a href="/login" class="text-decoration-none">
                        <i class="fa-solid fa-arrow-left me-2"></i>Quay lại đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top py-3">
    <div class="container d-flex justify-content-between align-items-center small">
        <div>© <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> License Shop</div>
        <div class="text-muted">Liên hệ: support@example.com</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        let userEmail = '';
        let resetToken = '';
        
        // Captcha functions
        function initializeCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            if (canvas) {
                canvas.addEventListener('click', generateCaptcha);
                generateCaptcha();
            }
        }

        function generateCaptcha() {
            console.log('Generating captcha...');
            // Get captcha from backend
            fetch('/api/auth/captcha/simple')
                .then(response => {
                    console.log('Captcha response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Captcha data received:', data);
                    if (data.captchaId && data.captchaText) {
                        // Store captcha data globally
                        window.currentCaptchaId = data.captchaId;
                        window.currentCaptchaAnswer = data.captchaText;
                        
                        // Draw captcha on canvas
                        drawCaptchaOnCanvas(data.captchaText);
                        console.log('Captcha generated successfully');
                    } else {
                        throw new Error('Invalid captcha response from server');
                    }
                })
                .catch(error => {
                    console.error('Error getting captcha from backend:', error);
                    alert('Không thể tải captcha. Vui lòng làm mới trang.');
                });
        }

        function drawCaptchaOnCanvas(captchaText) {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.font = '20px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add some distortion
            for (let i = 0; i < captchaText.length; i++) {
                const x = 20 + i * 20;
                const y = 20 + Math.sin(i) * 5;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(Math.sin(i) * 0.2);
                ctx.fillText(captchaText[i], 0, 0);
                ctx.restore();
            }
            
            // Add some noise lines
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 1;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
        }
        
        // Step management
        function showStep(step) {
            // Hide all steps with animation
            document.querySelectorAll('.form-step').forEach(el => {
                el.classList.remove('active');
            });
            
            // Wait for fade out, then show new step
            setTimeout(() => {
                // Show current step
                const currentStepEl = document.getElementById(`step${step}-form`);
                if (currentStepEl) {
                    currentStepEl.classList.add('active');
                }
                
                // Update step indicators with animation
                updateStepIndicators(step);
                
                currentStep = step;
            }, 250); // Half of the transition duration
        }
        
        function updateStepIndicators(step) {
            // Reset all indicators
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active', 'completed'));
            document.querySelectorAll('.step-line').forEach(el => el.classList.remove('completed'));
            
            // Animate step indicators
            for (let i = 1; i <= step; i++) {
                setTimeout(() => {
                    const stepEl = document.getElementById(`step${i}`);
                    if (stepEl) {
                        if (i < step) {
                            stepEl.classList.add('completed');
                        } else if (i === step) {
                            stepEl.classList.add('active');
                        }
                        
                        if (i < step) {
                            const lineEl = document.getElementById(`line${i}`);
                            if (lineEl) {
                                setTimeout(() => {
                                    lineEl.classList.add('completed');
                                }, 100);
                            }
                        }
                    }
                }, i * 100); // Stagger the animations
            }
        }
        
        // Show alert
        function showAlert(message, type = 'danger') {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.classList.remove('d-none');
            
            // Add animation
            alertEl.style.transform = 'translateY(-10px)';
            alertEl.style.opacity = '0';
            setTimeout(() => {
                alertEl.style.transform = 'translateY(0)';
                alertEl.style.opacity = '1';
            }, 10);
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.add('d-none');
        }
        
        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('email').value.trim();
            const captchaId = window.currentCaptchaId || document.getElementById('captchaId').value;
            const captchaCode = document.getElementById('captchaCode').value.trim();
            
            console.log('Captcha validation - ID:', captchaId, 'User input:', captchaCode, 'Expected:', window.currentCaptchaAnswer);
            
            if (!email) {
                showAlert('Vui lòng nhập email');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Vui lòng nhập email hợp lệ');
                return;
            }
            
            // Validate captcha
            if (!captchaCode) {
                showAlert('Vui lòng nhập mã xác thực');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email,
                        captchaId,
                        captchaCode
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Hiển thị thông báo đang chuyển hướng
                    showAlert('Mã OTP đang được gửi. Đang chuyển hướng...', 'success');
                    setTimeout(() => {
                        window.location.href = result.nextUrl;
                    }, 1500);
                } else {
                    showAlert(result.message || 'Có lỗi xảy ra');
                    generateCaptcha(); // LUÔN reload captcha khi có lỗi
                }
            } catch (error) {
                showAlert('Không thể kết nối đến server');
                generateCaptcha(); // LUÔN reload captcha khi có lỗi
            }
        });
        
        // Initialize captcha on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeCaptcha();
        });
    </script>
</body>
</html>
