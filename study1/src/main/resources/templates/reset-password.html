<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đặt lại mật khẩu - License Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-password-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .reset-password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .reset-password-body {
            padding: 2rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
        .password-validation {
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="reset-password-card">
                    <div class="reset-password-header">
                        <i class="fa-solid fa-key fa-2x mb-3"></i>
                        <h3 class="mb-0">Đặt lại mật khẩu</h3>
                        <p class="mb-0 mt-2">Nhập mật khẩu mới của bạn</p>
                    </div>
                    
                    <div class="reset-password-body">
                        <!-- Alert -->
                        <div id="alert" class="alert alert-danger d-none" role="alert"></div>
                        
                        <!-- Reset Password Form -->
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fa-solid fa-lock me-2"></i>Mật khẩu mới
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" 
                                           placeholder="Nhập mật khẩu mới" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                        <i class="fa-solid fa-eye" id="newPasswordIcon"></i>
                                    </button>
                                </div>
                                <div class="form-text">Mật khẩu phải từ 6-100 ký tự</div>
                            </div>
                            <div class="mb-3">
                                <label for="repassword" class="form-label">
                                    <i class="fa-solid fa-lock me-2"></i>Xác nhận mật khẩu
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="repassword" 
                                           placeholder="Nhập lại mật khẩu mới" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('repassword')">
                                        <i class="fa-solid fa-eye" id="repasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-custom" id="resetPasswordBtn" disabled>
                                    <i class="fa-solid fa-save me-2"></i>Đặt lại mật khẩu
                                </button>
                            </div>
                        </form>
                        
                        <!-- Back to Login -->
                        <div class="text-center mt-4">
                            <a href="/login" class="text-decoration-none">
                                <i class="fa-solid fa-arrow-left me-2"></i>Quay lại đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let userEmail = '';
        let resetToken = '';
        
        // Get email and resetToken from URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || '';
            resetToken = urlParams.get('token') || '';
            
            if (!userEmail || !resetToken) {
                showAlert('Link không hợp lệ hoặc đã hết hạn. Vui lòng thử lại từ đầu.');
                setTimeout(() => {
                    window.location.href = '/forgot-password';
                }, 3000);
            }
        }
        
        // Show alert
        function showAlert(message, type = 'danger') {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.classList.remove('d-none');
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.add('d-none');
        }
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fa-solid fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fa-solid fa-eye';
            }
        }

        // Real-time password validation
        function validatePasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const repassword = document.getElementById('repassword').value;
            const submitBtn = document.getElementById('resetPasswordBtn');
            const newPasswordField = document.getElementById('newPassword');
            const repasswordField = document.getElementById('repassword');
            
            // Clear previous validation messages
            document.querySelectorAll('.password-validation').forEach(el => el.remove());
            
            // Reset field states
            newPasswordField.classList.remove('is-valid', 'is-invalid');
            repasswordField.classList.remove('is-valid', 'is-invalid');
            
            let isValid = true;
            let messages = [];
            
            // Check password length
            if (newPassword) {
                if (newPassword.length < 6 || newPassword.length > 100) {
                    messages.push('Mật khẩu phải từ 6-100 ký tự');
                    isValid = false;
                    newPasswordField.classList.add('is-invalid');
                } else {
                    newPasswordField.classList.add('is-valid');
                }
            }
            
            // Check password match
            if (newPassword && repassword) {
                if (newPassword !== repassword) {
                    messages.push('Mật khẩu mới và xác nhận mật khẩu không khớp');
                    isValid = false;
                    repasswordField.classList.add('is-invalid');
                } else if (newPassword.length >= 6) {
                    repasswordField.classList.add('is-valid');
                }
            }
            
            // Show validation messages
            if (messages.length > 0) {
                const validationDiv = document.createElement('div');
                validationDiv.className = 'password-validation alert alert-warning mt-2';
                validationDiv.innerHTML = messages.map(msg => `<small>• ${msg}</small>`).join('<br>');
                document.getElementById('resetPasswordForm').appendChild(validationDiv);
            }
            
            // Enable/disable submit button
            const canSubmit = isValid && newPassword && repassword && newPassword.length >= 6 && newPassword.length <= 100 && newPassword === repassword;
            submitBtn.disabled = !canSubmit;
            
            return isValid;
        }
        
        // Add real-time validation listeners
        document.getElementById('newPassword').addEventListener('input', validatePasswords);
        document.getElementById('repassword').addEventListener('input', validatePasswords);

        // Reset Password Form Submit
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const newPassword = document.getElementById('newPassword').value;
            const repassword = document.getElementById('repassword').value;
            
            // Final validation
            if (!newPassword || !repassword) {
                showAlert('Vui lòng nhập đầy đủ thông tin');
                return;
            }
            
            if (!validatePasswords()) {
                showAlert('Vui lòng kiểm tra lại thông tin mật khẩu');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        resetToken: resetToken,
                        newPassword: newPassword,
                        repassword: repassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showAlert('Mật khẩu đã được đặt lại thành công! Bạn có thể đăng nhập với mật khẩu mới.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showAlert(result.message || 'Không thể đặt lại mật khẩu');
                }
            } catch (error) {
                showAlert('Không thể đặt lại mật khẩu');
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            getUrlParams();
        });
    </script>
</body>
</html>
